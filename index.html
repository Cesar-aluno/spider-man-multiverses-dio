<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS principal -->
  <link rel="stylesheet" href="./assets/css/principal-styles.css">

  <!-- JS principal, carregado de forma deferida -->
  <script src="./assets/scripts/script.js" defer></script>

  <title>Spider-Man | Multiversos</title>
</head>
<body>
  <!-- ======================== -->
  <!-- MENU DE NAVEGAÇÃO -->
  <!-- ======================== -->
  <nav>
    <ul>
      <li class="nav__item"><a href="/">Página Inicial</a></li>
      <li class="nav__item"><a href="#">Tobey Maguire</a></li>

      <!-- Ícone central -->
      <li class="nav__item nav__icon">
        <img src="./assets/images/icons/spider.svg" alt="Logo Spider-Man Multiverse">
      </li>

      <li class="nav__item"><a href="#">Tom Holland</a></li>
      <li class="nav__item"><a href="#">Andrew Garfield</a></li>
    </ul>
  </nav>

  <!-- ======================== -->
  <!-- CARROSSEL 3D -->
  <!-- ======================== -->
  <main>
    <section class="cards-carousel">
      <!-- Cada card é um link com imagem de fundo, imagem principal e título -->
      <a href="./pages/tobey-maguire/spiderman1.html" class="card" id="spider-man-01">
        <img class="card__background" src="./assets/images/pic-sm-bg-01.jpg" alt="Plano de fundo de Tobey Maguire">
        <img class="card__image" src="./assets/images/spider-man-01.png" alt="Tobey Maguire">
        <h2 class="card__title">Tobey Maguire</h2>
      </a>

      <a href="./pages/tom-holland/spiderman1.html" class="card" id="spider-man-02">
        <img class="card__background" src="./assets/images/pic-sm-bg-02.jpg" alt="Plano de fundo de Tom Holland">
        <img class="card__image" src="./assets/images/spider-man-02.png" alt="Tom Holland">
        <h2 class="card__title">Tom Holland</h2>
      </a>

      <a href="./pages/andrew-garfield/spiderman1.html" class="card" id="spider-man-03">
        <img class="card__background" src="./assets/images/pic-sm-bg-03.jpg" alt="Plano de fundo de Andrew Garfield">
        <img class="card__image" src="./assets/images/spider-man-03.png" alt="Andrew Garfield">
        <h2 class="card__title">Andrew Garfield</h2>
      </a>
    </section>
  </main>

  <!-- ======================== -->
  <!-- CONTROLES DO CARROSSEL -->
  <!-- ======================== -->
  <section class="controller">
    <!-- Botões do carrossel -->
    <button id="1" class="controller__button controller__button--active" aria-pressed="true">01</button>
    <button id="2" class="controller__button" aria-pressed="false">02</button>
    <button id="3" class="controller__button" aria-pressed="false">03</button>

    <!-- Linha visual auxiliar -->
    <div class="controller__line"></div>
  </section>
</body>
</html>
